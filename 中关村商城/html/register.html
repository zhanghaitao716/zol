<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册_ZOL商城</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/register.css"/>
</head>
<body>
	<header>
		<div class="header_inner clearfix">
			<div class="logo clearfix">
				<a href="##">
					<img src="https://login.zol.com/image/shop_182x60.png" alt="">
					<p>中关村在线旗下网上商城</p>
				</a>
			</div>
			<div class="register-bar clearfix">
				<p>已经有ZOL商城账号？</p>
				<a href="login.html">立即登录</a>
			</div>
		</div>
	</header>
	<main>
		<div class="main_inner">
			<h3>30秒快速注册，加入ZOL商城</h3>
			<div class="main_content clearfix">
				<form action="login.html">
					<div class="main_l">
						<div class="main_l_t">
							<p><i class="ico"></i>用手机号注册</p>
							<div class="cover"></div>
						</div>
						<div class="main_l_b">
							<label for="" class="clearfix">
								<p class="txt"><span>*</span>手机号：</p>
								<input type="text" id="iphone" name="iphone">
								<p class="hint">请填写手机号</p>
								<p class="error">请输入正确的11位手机号</p>
							</label>
							<label for="" class="clearfix" id="verify" name="verify">
								<p class="txt"><span>*</span>验证码：</p>
								<input type="text" id="pic_verify">
								<div id="v_container" alt="点击切换验证码"></div>
								<p class="hint">请填写图片验证码</p>
								<p class="error"></p>
							</label>
							<label for="" class="clearfix" id="verify">
								<p class="txt"><span>*</span>验证码：</p>
								<input type="text" id="iph_verify">
								<div id="code">获取信息验证码</div>
								<p class="hint">请填写手机号码，然后点击[获取验证码]</p>
								<p class="error"></p>
							</label>
							<label for="" class="clearfix">
								<p class="txt"><span>*</span>密码：</p>
								<input type="password" id="pass">
								<p class="hint">6-16位字母和数字的组合，不可用特殊字符</p>
								<p class="error"></p>
							</label>
							<label for="" class="clearfix">
								<p class="txt"><span>*</span>确认密码：</p>
								<input type="password" id="password">
								<p class="hint">再次输入密码</p>
								<p class="error"></p>
							</label>
							<div class="c_box">
								<input type="checkbox" checked id="check">同意
								<a href="##">《商城用户协议》</a>
								<a href="##">《隐私权说明》</a>
							</div>
							<input type="submit" name="sub" id="sub" value="注册">
						</div>	
					</div>
				</form>
				<div class="main_r">
					<p>如果您已经注册，请<a href="##">直接登录</a>或者用以下方式登录：</p>
					<div class="main_r_b">
						<a href="##">微信登录</a>
						<a href="##">新浪微博登录</a>
						<a href="##">腾讯QQ登录</a>
						<a href="##">支付宝账号登录</a>
						<a href="##">百度账号登录</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer_inner clearfix">
			<div class="about">
				<a href="##">关于ZOL商城</a>|
				<a href="##">联系我们</a>|
				<a href="##">帮助中心</a>
			</div>
			<p>©2017. 中关村在线 版权所有</p>
		</div>
	</footer>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/gVerify.js"></script>
<script src="../js/register.js"></script>
</html>
